homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 51.5333
  longitude: -0.1
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Show the introduction message on startup.
#introduction:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Sensors
sensor:
  # Weather prediction
  - platform: yr

  # Template sensors
  - platform: template
    sensors:
      rsp1570_source:
        friendly_name: "Source"
        entity_id: media_player.rotel_rsp_1570
        value_template: "{{ state_attr('media_player.rotel_rsp_1570', 'source') }}"
        icon_template: mdi:video-input-hdmi
      rsp1570_volume:
        friendly_name: "Volume"
        entity_id: media_player.rotel_rsp_1570
        value_template: "{{ state_attr('media_player.rotel_rsp_1570', 'volume') }}"
        icon_template: mdi:volume-high
      rsp1570_is_muted:
